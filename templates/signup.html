<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>
    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet">
    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title></title>
  </head>
  <body>
    <!--NAVBAR -->
    <nav class="navbar navbar-fixed-top" id="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-left" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="signup-in">
            <a class="navbar-brand" href="#">Log In</a>
            <a class="navbar-brand" href="#">Sign Up</a>
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <!-- SIGN UP FORM -->
    <div id="createaccount">
      <p>Create your Respondable Account</p>
    </div>
    <form role="form" id="form">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Choose Your Username">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Choose Your Password">
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <label for="incidentrole">What Is Your Incident Support Role?</label>
        <select class = "form-control">
          <option>Please Select</option>
          <option>Infrastructure (Cell Tower Operator, Air Traffic Controller, etc.)</option>
          <option>Government Official</option>
          <option>Law Enforcement</option>
          <option>Medical Professional</option>
          <option>Volunteer</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </body>
</html>
